	<body>
		<!--
        	作者：joblessperson@qq.com
        	时间：2016-09-07
        	描述：添加bg， 要设置相对位置
        <canvas id="bg" width="100%"></canvas>
		<script type="text/javascript">
			var oC = document.getElementById("bg");
			var oGC = oC.getContext("2d");
			var img = new Image();
			img.onload = function(){
				draw(this);
			}
			img.src='img/bg.png';
			function draw(obj){
				var bg = oGC.createPattern(obj,'repeat');
				oGC.fillStyle = bg;
				oGC.fillRect(0,0,300,300);
			}
		</script>
		-->
		<div id="top">
		<img src="http://qiniu.agesd.com/loginPage_01.png" alt="">
	</div>
	<div id="header">

	</div>
